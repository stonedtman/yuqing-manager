<script th:inline="javascript" type="text/javascript">

    var selectorx = $('#users').select2();
    var selectorx = $('#groups').select2();
    var selectorx = $('#toUser').select2();


    var userList;

    $.ajax({
        type: "get",
        url: "/project/getUsers",
        success: function (res) {
            if (res.code == 200){
                let data = res.data;
                userList = data;
                for (var i = 0; i < data.length ; i++){
                    let user = data[i];

                    let user_id = user.user_id;
                    let  username = user.username;

                    if (username != null && username!= '' && user_id != null && user_id != '') {
                        $('#users').append('<option value="' + user_id + '">' + username + '</option>')
                        $('#toUser').append('<option value="' + user_id + '">' + username + '</option>')
                    }
                }
            }else if (res.code == 0){
                alert("无数据");
            }else{
                alert("查询出错");
            }

    }
    })
