    <style type="text/css">
        .textAlign th {
            text-align: center;
        }

        .textAlign td {
            text-align: center;
        }

        * {
            padding: 0;
            margin: 0;
        }

        #pop {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .3);
            position: absolute;
            top: 0;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* 弹窗头部样式 */
        #popHeard {
            width: 360px;
            height: 45px;
            background: #1ab394;
            text-align: center;
            line-height: 45px;
            color: #FFF;
        }

        /* 弹窗内容样式 */
        #popCon {
            background: #FFF;
            width: 360px;
            height: 125px;
            padding: 20px 30px;
            box-sizing: border-box;
        }

        /* 弹窗模拟select样式 */
        #popCon #popSelect {
            width: 100%;
            height: 36px;
            outline: none;
            border-radius: 10px;
            background: #F9F9F9;
            border: 1px solid #E6E6E6;
            font-size: 15px;
            padding-left: 5px;
            box-sizing: border-box;
            background-repeat: no-repeat;
            background-position: 96%;
            color: #636363;
        }

        #popCon #popSelect:focus {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        /* select获取焦点,或者opt被点击时触发display block */
        #popCon #popSelect:focus + #popOpt,
        #popCon #popOpt:active {
            display: block;
        }

        #popCon #popOpt {
            display: none;
            background: #F9F9F9;
            border: 1px solid #E6E6E6;
            border-top: none;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
            padding: 5px;
            font-size: 14px;
            color: #636363;
        }

        #popCon #popOpt p + p {
            padding-top: 5px;
        }

        /* 弹窗底部样式 */
        #popFooter {
            background: #FFF;
            width: 360px;
            height: 65px;
            text-align: center;
            display: flex;
            justify-content: space-evenly;
        }

        #popFooter button {
            border: 0;
            width: 100px;
            height: 30px;
            font-size: 16px;
        }

        #popFooter #popN {
            border: 1px solid #1ab394;
            background: #1ab394;
            color: #FFF;
        }

        #popFooter #popY {
            border: 1px solid #1ab394;
            color: #FFF;
            background: #1ab394;
        }
    </style>
</head>
