<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar-default navbar-static-side" role="navigation" th:fragment="left">
    <div class="sidebar-collapse">
        <ul class="nav metismenu" id="side-menu">
            <li class="nav-header">
                <div class="dropdown profile-element" style="text-align: center;">
                      	<span>
                          	<img alt="image" class="img-circle" th:src="@{/img/profile_small.jpg}"/>
                          </span>
                    <a href="#">
                          	<span class="clear"> <span class="block m-t-xs"> <strong class="font-bold"  th:text="${session.User.username}">admin</strong></span> </span>
                    </a>
                </div>
            </li>

            <li th:classappend="${left == 'company' ? 'active' : ''}">
                <a th:href="@{/company/list}"><i class="fa fa-laptop"></i> <span class="nav-label">企业管理</span> </a>
            </li>

            <li th:classappend="${left == 'user' ? 'active' : ''}">

            <li th:classappend="${left == 'project' ? 'active' : ''}">
                <a th:href="@{/project/list}"><i class="fa fa-edit"></i> <span class="nav-label">方案管理</span> </a>
            </li>

            <li th:classappend="${nav == 'log' ? 'active' : ''}">
                <a href="#"><i class="fa fa-th-large"></i><span class="nav-label">日志管理</span><span

                <ul class="nav nav-second-level">

            <li th:classappend="${left == 'notice' ? 'active' : ''}">
                <a th:href="@{/notice/list}"><i class="fa fa-bullhorn"></i> <span class="nav-label">公告管理</span> </a>
            </li>

            <li th:classappend="${left == 'defaultGroup' ? 'active' : ''}">
                <a th:href="@{/defaultGroup/list}"><i class="fa fa-cubes"></i> <span class="nav-label">默认方案组配置</span> </a>
            </li>

            <li th:classappend="${left == 'defaultProject' ? 'active' : ''}">
                <a th:href="@{/defaultProject/list}"><i class="fa fa-cube"></i> <span class="nav-label">默认方案配置</span> </a>

        </ul>
